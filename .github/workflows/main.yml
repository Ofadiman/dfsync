name: Main

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.5

      - name: Install dependencies
        run: go mod download

      - name: Build project
        run: go build -o dist/dfsync -race
